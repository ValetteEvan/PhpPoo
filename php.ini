; Configuration PHP pour le d√©veloppement
display_errors = On
error_reporting = E_ALL
display_startup_errors = On
log_errors = On
error_log = /tmp/php_errors.log

; Limites
memory_limit = 128M
max_execution_time = 30
upload_max_filesize = 10M
post_max_size = 10M

; Timezone
date.timezone = Europe/Paris
